<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="absolute top-4 right-4">
    <div class="flex gap-4 justify-end mb-4">
        <a href="?lang=pt" class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100">
            <img src="https://flagcdn.com/w40/br.png" alt="Português" width="24" height="18" />
            Português
        </a>
        <a href="?lang=en" class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100">
            <img src="https://flagcdn.com/w40/us.png" alt="English" width="24" height="18" />
            English
        </a>
    </div>
</div>

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Sign up</h1>

    <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-5">
        <div>
            <label for="email" class="block text-gray-700 font-semibold mb-1">Email:</label>
            <input
                    id="email"
                    type="email"
                    th:field="*{email}"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label th:text="#{password}" for="password" class="block text-gray-700 font-semibold mb-1">Password:</label>
            <input
                    id="password"
                    type="password"
                    th:field="*{password}"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label th:text="#{sign.role}" for="role" class="block text-gray-700 font-semibold mb-1">Eu sou:</label>
            <select
                    id="role"
                    th:field="*{role}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option th:text="#{sign.user}" value="USER">Usuário</option>
                <option th:text="#{sign.volunteer}" value="VOLUNTEER">Voluntário</option>
            </select>
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-200">
            Sign up
        </button>
    </form>

    <div class="mt-6 text-center">
        <span th:text="#{sign.account}" class="text-gray-600">Já tem uma conta?</span>
        <a th:text="#{sign.log}" th:href="@{/login}" class="text-blue-500 hover:underline">Login aqui</a>
    </div>
</div>
</body>
</html>

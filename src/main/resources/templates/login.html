<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">

<div class="absolute top-4 right-4">
    <div class="flex gap-4 justify-end mb-4">
        <a href="?lang=pt" class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100">
            <img src="https://flagcdn.com/w40/br.png" alt="Português" width="24" height="18" />
            Português
        </a>
        <a href="?lang=en" class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 text-sm hover:bg-gray-100">
            <img src="https://flagcdn.com/w40/us.png" alt="English" width="24" height="18" />
            English
        </a>
    </div>
</div>

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700">Email</label>
            <input type="text" name="username" required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>

        <div>
            <label th:text="#{password}" class="block text-gray-700">Senha</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
            Log in
        </button>
    </form>

    <div th:if="${param.error}" class="mt-4 text-red-500 text-sm text-center">
        <span th:text="#{login.error}">Usuário ou senha inválidos!</span>
    </div>

    <div th:if="${param.logout}" class="mt-4 text-green-500 text-sm text-center">
        <span th:text="#{logout.success}">Logout efetuado com sucesso!</span>
    </div>

    <div class="mt-6 text-center">
        <span th:text="#{login.account}" class="text-gray-600">Não tem conta?</span>
        <a th:text="#{login.register}" th:href="@{/register}" class="text-blue-500 hover:underline">Cadastre-se</a>
    </div>
</div>

</body>
</html>
